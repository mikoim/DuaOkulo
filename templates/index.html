<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Eshin Kunishima">
    <title>DuaOkulo</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            margin-bottom: 20px;
        }

        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        li {
            display: block;
        }

        footer {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">DuaOkulo <span class="glyphicon glyphicon-signal"></span></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-condensed">
                    <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Vendor</th>
                        <th>MAC Address</th>
                        <th>Last seen</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for row in stations %}
                    <tr>
                        <td><span
                                class="glyphicon glyphicon-{% if row.name != '妖精さん' %}star{% else %}user{% endif %}"></span>
                        </td>
                        <td>{{ row.name }}</td>
                        <td>{{ row.vendor }}</td>
                        <td>{{ row.mac }}</td>
                        <td>{{ row.lastseen }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <ul class="text-muted">
        <li>DuaOkulo is the most dirtiest 802.11 frame collector written in Python.</li>
        <li>Fuck me on <a href="https://github.com/mikoim/DuaOkulo">GitHub</a>.</li>
    </ul>
</footer>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
